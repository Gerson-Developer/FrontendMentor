<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR code component | Frontend Mentor</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <img class="card__imagen" src="./images/image-qr-code.png" alt="QR">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article> 
   </main>
<footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/dlc_gerson" target="_blank">Gerson D la cruz</a>.
  </footer>
</body>
</html>
