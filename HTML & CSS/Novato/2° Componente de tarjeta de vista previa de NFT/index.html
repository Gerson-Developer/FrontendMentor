<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <img class="card__imagen" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__descrip">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__opcion">
        <p class="card__item activo"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="card__item"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <hr class="line">
      <footer class="card__footer">
        <img class="card__footer-img" src="./images/image-avatar.png" alt="">
        <p class="card__footer-text"> Creation of <b class="card__footer-spam ">Jules Wyvern</b></p>
      </footer>
    </article>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/dlc_gerson">Gerson D la cruz</a>.
  </footer>
</body>
</html>
