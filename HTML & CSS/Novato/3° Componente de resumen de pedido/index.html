<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card | Frontend Mentor</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          class="card__imagen"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <section class="card__section">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__descrip">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <img class="card__plan-item" src="./images/icon-music.svg" alt="icon-music" />
            <p class="card__plan-start">
              <b class="card__title">Annual Plan</b><br />
              <b class="card__descrip">$59.99/year</b>
            </p>
            <a class="card__plan-change" href="#">Change</a>
          </div>
          <input class="card__bootom card__bootom-active" type="button" value="Proceed to Payment" />
          <input class="card__bootom card__bootom-cancel" type="button" value="Cancel Order " />
        </section>
      </article>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/dlc_gerson" target="_black"
        >Gerson D la cruz</a
      >
    </footer>
  </body>
</html>
