<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>  Stats preview card component | Frontend Mentor</title>
</head>
<body>

    <main class="container">
      <article class="card">
        <section class="card__component">
          <h1 class="title">Get <span>insights</span>  that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="box">
              <div class="box-companies ">
                <p class="num">10k+ </p> 
                <p>companies</p>
              </div>
              <div class="box-templates "> 
                <p class="num">314</p> 
                <p>templates</p>
              </div>
              <div class="box-queries ">
                <p class="num">12m+</p> 
                <p>queries</p>
              </div>
            </div>
        </section>
        <section class="card__img">
          <img src="./images/image-header-mobile.jpg" alt="imagen">
        </section>
      </article>
    </main>

</body>
</html>
